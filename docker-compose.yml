
services:
  # Base de datos (PostgreSQL) - Opcional si usas externa
  postgres:
    image: postgres:17.7-alpine3.22
    container_name: postgres_codex
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4638
      POSTGRES_DB: codex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Cola
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - codex-net

  # Sandbox Images (Solo Build)
  sandbox-js-builder:
    build: ./docker/sandbox-js
    image: code-platform-js
    command: ["true"]
    networks:
      - codex-net

  sandbox-python-builder:
    build: ./docker/sandbox-python
    image: code-platform-python
    command: ["true"]
    networks:
      - codex-net

  sandbox-java-builder:
    build: ./docker/sandbox-java
    image: code-platform-java
    command: ["true"]
    networks:
      - codex-net

  sandbox-csharp-builder:
    build: ./docker/sandbox-csharp
    image: code-platform-csharp
    command: ["true"]
    networks:
      - codex-net

networks:
  codex-net:
    driver: bridge

volumes:
  postgres_data: